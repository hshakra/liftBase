<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiftBase - Exercise Database</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LiftBase</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Favorites</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container my-5">
        <h1 class="text-center mb-4">Find Your Next Exercise</h1>

        <div class="search-area">
          <form>
            <label for="muscle-groups-menu">Choose a muscle group:</label>
            <select id="muscle-groups-menu" class="form-select form-select-sm">
              <option selected>None</option>
              <option value="4">Chest</option>
              <option value="12">Lats</option>
              <option value="9">Traps</option>
              <option value="2">Shoulders</option>
              <option value="1">Biceps</option>
              <option value="5">Triceps</option>
              <option value="8">Glutes</option>
              <option value="10">Quadriceps</option>
              <option value="11">Hamstrings</option>
              <option value="7">Calves</option>
              <option value="6">Core / Abs</option>
            </select>
            <button
              class="btn btn-primary mt-3"
              id="muscle-menu-submit"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </section>

      <section class="container my-5">
        <h2 class="mb-4">Results</h2>

        <div id="results-container" class="row">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Bench Press</h5>

                <p class="card-text">
                  <strong>Category:</strong> Chest<br />
                  <strong>Equipment:</strong> Barbell<br />
                  <strong>Muscles:</strong> Pectoralis major
                </p>

                <p class="card-text text-muted">
                  This is a sample description that would be shortened...
                </p>
                <a href="#" class="btn btn-sm btn-primary">Save</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-5">
      <div class="container">
        <p>&copy; 2024 LiftBase - Exercise Database</p>
        <p class="small">Powered by WGER Workout Manager API</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
